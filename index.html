<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <p>My Library</p>

    <button id="showDialog">Add Book</button>
    <dialog>
        <form method="dialog">
            <p>Add a new book:</p>
            <p>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </p>
            <p>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </p>
            <p>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" required>
            </p>
            <p>
                <input type="checkbox" id="status" value="read">
                <label for="status">Read</label>
            </p>
            <div class="form-buttons">
                <button id="confirmBtn" value="confirm">Confirm</button>
                <button value="cancel" formnovalidate>Cancel</button>
            </div>
        </form>
    </dialog>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Delete</th>
                    <th>Change status</th>
                </tr>      
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
